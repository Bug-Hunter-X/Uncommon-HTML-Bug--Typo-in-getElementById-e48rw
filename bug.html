<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    //Incorrect use of innerHTML which throws an error if the element doesn't exist 
    document.getElementByIdx('myDiv').innerHTML = "<p>This text replaces the original content.</p>";
  </script>
</body>
</html>
